<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>
        label {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            color: brown;
            display: block;
            margin: 10px 0;
        }

        input,
        textarea {
            padding: 5px;
            font-family: Arial, Helvetica, sans-serif;
        }

        input[type=submit] {
            background-color: #f00;
            color: #fff;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #f00;
        }
    </style>
</head>

<body>

    <h1>Formularios em HTML</h1>

    <!-- form de contar: inicio -->

    <form name="contato" method="post" action="contatto.php">
        <fieldset>
            <legend>Formulário de Contato</legend>
            <div>
                <label for="name">nome:</label>
                <input type="text" id="name" placeholder="Digite seu nome" required />
            </div>

            <div>
                <label for="">Email:</label>
                <input type="email" id="email" placeholder="digite seu email" required />
            </div>

            <div>
                <label for="msn">mensagem</label>
                <textarea rows="5" id="msn" placeholder="sua mensagem aqui" required></textarea>
            </div>

            <div>
                <input type="submit" value="enviar contato" />
            </div>
        </fieldset>
    </form>
    <!-- form de contagem: Fim -->

    <!-- form de login  -->

    <form name="login" id="login-form" method="post" action="login.php">
        <fieldset>

            <legend>login</legend>

            <div>
                <label for="user">Usuário</label>
                <input type="text" id="user" placeholder="Seu login:" required />
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input id="senha" type="password" placeholder="sua senha" size="8" maxlength="8" />
            </div>

            <div>
                <input type="submit" value="Entrar no sistema" required>
            </div>


        </fieldset>
    </form>

    <!-- form -->

    <form name="cadastro" id="cadastro" method="post" action="cadastro.php">
        <fieldset>
            <legend>Formulário de cadastro</legend>

            <div>
                <label for="name">Nome</label>
                <input type="text" id="Name" required />
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="email" required />
            </div>


            <div>
                <label for="telefone">Telefone</label>
                <input type="text" placeholder="99-99999-9999" pattern="[0-9]  {2}-[0-9]{5} [0-9]{4}" required="true"
                    title="digite no formato 99-99999-9999" />
            </div>

            <div>
                <label>Gênero:</label>
                <input type="radio" name="genero" id="maculino" />
                <span>masculino</span>

                <br>

                <input type="radio" name="genero" id="feminino" />
                <span>feminino</span>
                <br>
                <input type="radio" name="genero" id="outros" />
                <span>outros</span>
            </div>

            <div>
                <label for="endereço">Endereço:</label>
                <input type="text" id="endereço" placeholder="Endereço" required />

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" placeholder="cidade" required>
                <label for="estado">Estado</label>
                <select id="estado">

                    <option value="">estado</option>
                    <option selected value="Santa Catarina">SC</option>
                    <option selected value="Rio Grande do Sul">RS</option>
                    <option selected value="Parana">PR</option>

                </select>

                <label for="cep">Cep</label>
                <input type="text" pattern="[0-9]{5}-[0-9]{3}" placeholder="Cep" required>


            </div>

            <div>

                <label for="cpf">CPF</label>
                <input type="text" placeholder="999.999.999-99" pattern="[0-9]{3}.[0-9].{3}.[0-9]{3}-[0-9]{2}">

            </div>

            <div>

                <label>data de nascimento</label>
                <input type="date" required>

            </div>

            <div>
                <label>Área(s) de Interesse</label>

                <input type="checkbox" name="games" />

                <span>Games</span>
                <br>
                <input type="checkbox" name="web">

                <span>web</span>
                <br>
                <input type="checkbox" name="design">

                <span>Design</span>
                <br>
                <input type="checkbox" name="ia">

                <span>IA</span>
            </div>

            <div>
                <label>Anexe seu curriculo</label>
                <input type="file">
            </div>

            <div>
                <label>Observações Adicionais</label>
                <textarea rows="5"></textarea>
            </div>

            <div>
                <label></label>
            </div>

            <div>
                <input type="submit" value="cadastro">
            </div>

        </fieldset>
    </form>

</body>

</html>
